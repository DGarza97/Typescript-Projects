<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - TypeScript Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="difficulty">
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty">
                <option value="normal">Normal</option>
                <option value="easy">Easy (Computer always picks Rock)</option>
            </select>
        </div>
        
        <div class="choices">
            <button class="choice-btn" onclick="playRound('rock')">
                <span class="emoji">ğŸª¨</span>

            <button class="choice-btn" onclick="playRound('scissors')">

        </div>
        
        <div class="game-info" id="gameInfo">

        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="number" id="wins">0</div>
                <div class="label">Wins</div>
            </div>
            <div class="stat-box">
                <div class="number" id="losses">0</div>
                <div class="label">Losses</div>
            </div>
            <div class="stat-box">
                <div class="number" id="ties">0</div>
                <div class="label">Ties</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-reset" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
