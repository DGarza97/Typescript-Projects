<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TypeScript Shopping List</title>
</head>
<body>
  <h2>Shopping List App</h2>

  <label>Item Name:</label>
  <input id="nameInput">

  <label>Price:</label>
  <input id="priceInput" type="number" step="0.01">

  <label>Quantity:</label>
  <input id="quantityInput" type="number">

  <button id="addBtn">Add Item</button>

  <h3>Items:</h3>
  <ul id="itemList"></ul>

  <h3>Total: $<span id="totalDisplay">0.00</span></h3>

  <script src="shoppingList.js"></script>
</body>
</html>
